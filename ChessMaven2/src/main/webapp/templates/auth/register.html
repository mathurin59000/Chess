<div class="container">
	<form name="registerForm" class="form-horizontal" novalidate>
	  <div class="form-group">
	    <input type="text" class="form-control" placeholder="username" name="username" ng-model="user.username" required>
	  </div>
	  <div class="form-group">
	    <input type="email" class="form-control" placeholder="email" name="email" ng-model="user.email" required>
	  </div>
	  <div class="form-group">
	    <input type="password" class="form-control" placeholder="password" name="password" ng-model="user.password" required>
	  </div>
	  <div class="form-group">
	    <input type="password" class="form-control" placeholder="confirm password" name="confirmpassword" ng-model="user.confirmedPassword" required>
	  </div>
	  <div class="form-group">
	    <input type="submit" class="btn btn-lg btn-primary btn-block" ng-click="register()" value="Create Account" />
	  </div>
	  <div class="form-group">
	    <label class="label label-danger" ng-repeat="error in errors" type="danger" role="alert">{{error}}</label>
	  </div>
	</form>
</div>
